<app-header (featuredList)= "onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="featuredValue === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="featuredValue !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
