<div class="row">
  <div class="col-5">
    <app-recipe-list
      (showRecipe) = "selectedItem = $event"
    ></app-recipe-list>
  </div>
  <div class="col-7">
    <app-recipe-details
      *ngIf="selectedItem; else infoText" [item] = "selectedItem"
    ></app-recipe-details>
    <ng-template #infoText>
      <p>Please Select a Recipe</p>
    </ng-template>
  </div>
</div>
